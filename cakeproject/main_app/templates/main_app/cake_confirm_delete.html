{% extends 'base.html' %}

{% block title %}
Delete Cake
{% endblock %}

{% block content %}
  <h1>Delete</h1>

  <h4>Are you sure you want to delete <span class="red-text">{{ cake.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red">
    <p><a href="{% url 'detail' cake.id %}">Cancel</a></p>
  </form>
{% endblock %}
