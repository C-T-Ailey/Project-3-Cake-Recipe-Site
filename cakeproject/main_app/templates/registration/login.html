{% extends 'base.html' %}

{% block content %}

<h1>Log In</h1>

<form method="post" action="{% url 'login' %}">

    {% csrf_token %}
    {{ form.as_p }}

    <br>

    <input type="submit" class="btn red" value="Log In">

    <input type="hidden" name="next" value="{{ next }}">

</form>

<br>
<h3>Not signed up yet?</h3>
<a href="">Sign up now</a>

{% endblock %}
